<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Beautiful lock screen display with real-time clock and inspirational quotes">
    <meta name="author" content="Rajjit Laishram">
    <meta name="keywords" content="lock screen, time display, motivational quotes, clock">
    <title>Lock Screen Display - Time & Motivation</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <img src="img/bg.jpg" alt="Blurred background image">
        <h1 id="current-time">00:00:00</h1>
        <p class="date-display" id="current-date"></p>
        <div class="quotes">
            <p>Today's Inspiration</p>
            <h2 id="quote-text">Loading inspiration...</h2>
        </div>
    </div>

    <script src="js/index.js"></script>

</html>
